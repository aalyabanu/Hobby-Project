    <nav class="navbar navbar-light navbar-expand-sm" style="background-color:#f6f6f6; ">
        <div class="container">
            <a class="navbar-brand d-none d-sm-inline-block" href="#">
                <img src="images/mylogo.png" style="width:150px;" alt="STEM Sheffield logo">
            </a>
            <div class="navbar-nav ml-sm-auto">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Blog</a>
                <div class="dropdown">
                    <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" id="ResourcesDropdown"
                        aria-haspopup="true" aria-expanded="false" href="#">Resources</a>

                    <div class="dropdown-menu" aria-labelledby="ResourcesDropdown">
                        <a class="dropdown-item" href="#">STEM Activities</a>
                        <a class="dropdown-item" href="#">BOOK Reviews</a>

                <a class="nav-item nav-link" href="#">Contact</a>
            </div>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="display-4"> The information hub for <b>all things STEM </b> in Sheffield and beyond.</div>
        </div>
        <!--container-->
    </header>

    <div class="container no-gutters mt-0">
        <div class="row no-gutters md-0">
          <section class="col-12">
            <div class="carousel slide carousel-fade" id="featured" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#featured" data-slide-to="0"></li>
          <li data-target="#featured" data-slide-to="1"></li>
          <li data-target="#featured" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="images/carousel-pic1.jpg" alt="children doing robotics">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="images/carousel-pic2.jpg" alt="children playing with wooden blocks">
          </div>
          <div class="carousel-item active">
            <img class="d-block w-50 mx-auto" src="images/carousel-pic3.jpg" alt="children testing augmented reality">
          </div>
      </div>
      <a class="carousel-control-prev" href="#featured"
      role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"
        aria-hidden="true">
        <span class="sr-only">Previous</span>
      </span>
    </a>
    <a class="carousel-control-next" href="#featured"
      role="button" data-slide="next">
      <span class="carousel-control-next-icon"
        aria-hidden="true">
        <span class="sr-only">Next</span>
      </span>
